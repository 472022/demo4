<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Product</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms,typography,aspect-ratio,container-queries"></script>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="edit.js" defer></script>
</head>
<body class="bg-gray-50 font-sans">
  <div class="min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white rounded-lg shadow p-6 w-full max-w-2xl">
      <h2 class="text-2xl font-semibold mb-4">Edit Product</h2>
      <div id="message"></div>
      <form id="editProductForm" class="space-y-4">
        <div class="relative">
          <label class="block text-sm font-medium text-gray-700 mb-1">Product</label>
          <input type="text" id="product" name="product" class="w-full rounded-md border-gray-300 focus:border-custom focus:ring focus:ring-custom focus:ring-opacity-50" />
        </div>
        <!-- Repeat similar blocks for each field -->
        <div class="relative">
          <label class="block text-sm font-medium text-gray-700 mb-1">Name of Company – 1</label>
          <input type="text" id="name_of_company1" name="name_of_company1" class="w-full rounded-md border-gray-300 focus:border-custom focus:ring focus:ring-custom focus:ring-opacity-50" />
        </div>
        <div class="relative">
          <label class="block text-sm font-medium text-gray-700 mb-1">Item, Name – Item</label>
          <input type="text" id="item_name" name="item_name" class="w-full rounded-md border-gray-300 focus:border-custom focus:ring focus:ring-custom focus:ring-opacity-50" />
        </div>
        <div class="relative">
          <label class="block text-sm font-medium text-gray-700 mb-1">Name, Company</label>
          <input type="text" id="name_company" name="name_company" class="w-full rounded-md border-gray-300 focus:border-custom focus:ring focus:ring-custom focus:ring-opacity-50" />
        </div>
        <div class="relative">
          <label class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
          <input type="text" id="product_name" name="product_name" class="w-full rounded-md border-gray-300 focus:border-custom focus:ring focus:ring-custom focus:ring-opacity-50" />
        </div>
        <div class="relative">
          <label class="block text-sm font-medium text-gray-700 mb-1">Product Other Name</label>
          <input type="text" id="product_other_name" name="product_other_name" class="w-full rounded-md border-gray-300 focus:border-custom focus:ring focus:ring-custom focus:ring-opacity-50" />
        </div>
        <div class="relative">
          <label class="block text-sm font-medium text-gray-700 mb-1">2 Type (Product Type)</label>
          <input type="text" id="product_type" name="product_type" class="w-full rounded-md border-gray-300 focus:border-custom focus:ring focus:ring-custom focus:ring-opacity-50" />
        </div>
        <div class="relative">
          <label class="block text-sm font-medium text-gray-700 mb-1">Quantity (#)</label>
          <input type="number" id="qty" name="qty" class="w-full rounded-md border-gray-300 focus:border-custom focus:ring focus:ring-custom focus:ring-opacity-50" />
        </div>
        <div class="relative">
          <label class="block text-sm font-medium text-gray-700 mb-1">Unit</label>
          <input type="text" id="unit" name="unit" class="w-full rounded-md border-gray-300 focus:border-custom focus:ring focus:ring-custom focus:ring-opacity-50" />
        </div>
        <div class="relative">
          <label class="block text-sm font-medium text-gray-700 mb-1">Supplier 1</label>
          <input type="text" id="supplier1" name="supplier1" class="w-full rounded-md border-gray-300 focus:border-custom focus:ring focus:ring-custom focus:ring-opacity-50" />
        </div>
        <div class="relative">
          <label class="block text-sm font-medium text-gray-700 mb-1">Supplier 2</label>
          <input type="text" id="supplier2" name="supplier2" class="w-full rounded-md border-gray-300 focus:border-custom focus:ring focus:ring-custom focus:ring-opacity-50" />
        </div>
        <div class="relative">
          <label class="block text-sm font-medium text-gray-700 mb-1">Supplier 3</label>
          <input type="text" id="supplier3" name="supplier3" class="w-full rounded-md border-gray-300 focus:border-custom focus:ring focus:ring-custom focus:ring-opacity-50" />
        </div>
        <div class="relative">
          <label class="block text-sm font-medium text-gray-700 mb-1">Purchase Rate</label>
          <input type="number" step="0.01" id="purchase_rate" name="purchase_rate" class="w-full rounded-md border-gray-300 focus:border-custom focus:ring focus:ring-custom focus:ring-opacity-50" />
        </div>
        <div class="relative">
          <label class="block text-sm font-medium text-gray-700 mb-1">Sales Rate</label>
          <input type="number" step="0.01" id="sales_rate" name="sales_rate" class="w-full rounded-md border-gray-300 focus:border-custom focus:ring focus:ring-custom focus:ring-opacity-50" />
        </div>
        <div class="relative">
          <label class="block text-sm font-medium text-gray-700 mb-1">Wholesale Rate</label>
          <input type="number" step="0.01" id="wholesale_rate" name="wholesale_rate" class="w-full rounded-md border-gray-300 focus:border-custom focus:ring focus:ring-custom focus:ring-opacity-50" />
        </div>
        <div class="relative">
          <label class="block text-sm font-medium text-gray-700 mb-1">Dist / Category</label>
          <input type="text" id="dist_category" name="dist_category" class="w-full rounded-md border-gray-300 focus:border-custom focus:ring focus:ring-custom focus:ring-opacity-50" />
        </div>
        <div class="relative">
          <label class="block text-sm font-medium text-gray-700 mb-1">Additional Notes</label>
          <textarea id="additional_notes" name="additional_notes" rows="3" class="w-full rounded-md border-gray-300 focus:border-custom focus:ring focus:ring-custom focus:ring-opacity-50"></textarea>
        </div>
        <div class="relative">
          <label class="block text-sm font-medium text-gray-700 mb-1">No. of Pkg.</label>
          <input type="number" id="no_of_pkg" name="no_of_pkg" class="w-full rounded-md border-gray-300 focus:border-custom focus:ring focus:ring-custom focus:ring-opacity-50" />
        </div>
        <div class="relative">
          <label class="block text-sm font-medium text-gray-700 mb-1">Gross Wt (kg)</label>
          <input type="number" step="0.01" id="gross_wt" name="gross_wt" class="w-full rounded-md border-gray-300 focus:border-custom focus:ring focus:ring-custom focus:ring-opacity-50" />
        </div>
        <div class="relative">
          <label class="block text-sm font-medium text-gray-700 mb-1">Other Details</label>
          <textarea id="other_details" name="other_details" rows="3" class="w-full rounded-md border-gray-300 focus:border-custom focus:ring focus:ring-custom focus:ring-opacity-50"></textarea>
        </div>
        <div class="flex justify-end">
          <a href="index.html" class="mr-4 text-gray-600 hover:text-gray-800">Cancel</a>
          <button type="submit" class="bg-custom text-white rounded-md py-2 px-4 hover:bg-custom/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom">
            Update Product
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
